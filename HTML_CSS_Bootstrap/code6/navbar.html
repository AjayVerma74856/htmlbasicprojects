<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        .navbar{
            background-color: rgb(19, 18, 18);
            overflow: hidden;
            height: 63px;
           
        }
        .navbar a{
            display: block;
            text-align: center;
            float: right;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }
        
        .navbar a:hover{
            background-color: rgb(235, 14, 14);
            text-decoration: underline;
            
        }
    
        .start{
            background-image: url('gate.jpeg');
            background-repeat: no-repeat;
           float: right;
           margin-right: 23%;
        
            
        }
        .proper{
            
            float: left;
            margin-left: 4%;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <a href="#c1"> contact us</a>
        <a href="#c2"> gallery</a>
        <a href="#c3"> our services</a>
        <a href="#c4">about us</a>
        <a href="#c5">home</a>
        <div class="proper">
            <h3 > RUDRA ENGINEERING</h3>
        </div>
        
        
    </div>
    
    <div class="start">
        <img src="./rudra.jpeg" alt="gate">
    </div>
    
</body>
</html>
